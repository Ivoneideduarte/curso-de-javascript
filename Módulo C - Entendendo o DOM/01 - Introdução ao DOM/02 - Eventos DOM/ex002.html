<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: rgb(116, 236, 170);
            color: white;
            font: normal 15pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area') // Pega o elemento pela ID

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar()
        {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar()
        {
            a.innerText = 'Entrou!'
        }

        function sair()
        {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
        
    </script>
</body>
</html>
