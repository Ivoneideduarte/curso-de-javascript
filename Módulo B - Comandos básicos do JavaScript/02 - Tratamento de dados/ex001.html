<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        body {
            background-color: rgb(255, 140, 140);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(164, 248, 153);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
       var nome = window.prompt('Qual é o seu nome?') // A variável 'nome' vai receber um valor digitado na caixa do prompt
       window.alert('É um grande prazer em te conhecer, ' + nome + '!') // '+' é concatenação
    </script>
</body>
</html>
