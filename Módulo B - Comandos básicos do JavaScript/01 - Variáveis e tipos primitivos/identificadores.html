<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificadores</title>
</head>
<body>
    <script>
        /*

        IDENTIFICADORES

        * Podem começar com letra, $ ou _
        * Não podem começar com números
        * É possível usar letras ou números
        * É possível usar acentos e símbolos
        * Não podem conter espaços
        * Não podem ser palavras reservadas

        OBS: No JavaScript moderno, além de utilizar 'var', também podemos usar a palavra 'let'.

        Dicas:
        * Maiúsculas e minúsculas fazem diferença
        * Tente escolher nomes coerentes para as suas variáveis
        * Evite se tornar um 'programador alfabeto' ou um 'programador contador'

        TIPOS PRIMITIVOS
        number - 5 18 -12 | 0.5 -15.9 3.14 8.0
        string - "Google" 'JavaScript' `Maria`
        boolean - true false

        DATA TYPES
        'typeof' - Mostra o tipo da variável

        - number 
            - Infinity
            - NaN
        - string
        - boolean
        - null
        - undefined
        - object
            - Array
        - function

        */
    </script>
</body>
</html>
